<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Student Table</title>
    <style>
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        .total-section {
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <th rowspan="2">BCA</th>
            <th colspan="2">Total Student</th>
            <th rowspan="2">Inside Valley</th>
            <th rowspan="2">Outside Valley</th>
        </tr>
        <tr>
            <th>Male</th>
            <th>Female</th>
        </tr>
        <tr>
            <td>First sem</td>
            <td>20</td>
            <td>20</td>
            <td>60%</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Third sem</td>
            <td>25</td>
            <td>25</td>
            <td>50%</td>
            <td>50%</td>
        </tr>
        <tr>
            <td>Fifth sem</td>
            <td>10</td>
            <td>10</td>
            <td>70%</td>
            <td>30%</td>
        </tr>
        <tr class="total-section">
            <th colspan="5">
                <table style="display: inline-block; border: none;">
                    <tr>
                        <th colspan="4">TOTAL</th>
                    </tr>
                    <tr>
                        <th>Male</th>
                        <th>Female</th>
                        <th>Inside Valley</th>
                        <th>Outside Valley</th>
                    </tr>
                    <tr>
                        <td>55</td>
                        <td>55</td>
                        <td>60%</td>
                        <td>40%</td>
                    </tr>
                </table>
            </th>
        </tr>
    </table>
</body>
</html>
