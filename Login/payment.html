<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store Payment</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .payment-container {
            background: #fff;
            max-width: 420px;
            margin: 48px auto;
            padding: 36px 30px 28px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.13);
            position: relative;
            overflow: hidden;
        }
        .payment-container::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #2d72d9 60%, #6fa3ef 100%);
            border-radius: 50%;
            opacity: 0.13;
            z-index: 0;
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #2d72d9;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        label {
            display: block;
            margin-bottom: 7px;
            color: #2d3e50;
            font-size: 0.98em;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="month"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1.5px solid #e0eafc;
            border-radius: 6px;
            font-size: 1em;
            background: #f8fbff;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
        }
        input:focus {
            border: 1.5px solid #2d72d9;
            box-shadow: 0 0 0 2px #e0eafc;
        }
        .pay-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #2d72d9 60%, #6fa3ef 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.13em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            letter-spacing: 0.5px;
        }
        .pay-btn:hover {
            background: linear-gradient(90deg, #1a4e96 60%, #2d72d9 100%);
            transform: translateY(-2px) scale(1.02);
        }
        .order-summary {
            background: #f1f6fb;
            padding: 16px 14px 14px 14px;
            border-radius: 7px;
            margin-bottom: 24px;
            box-shadow: 0 1px 4px rgba(44, 62, 80, 0.04);
            position: relative;
            z-index: 1;
        }
        .order-summary strong {
            color: #2d72d9;
            font-size: 1.08em;
        }
        .order-summary p {
            margin: 7px 0 0 0;
            color: #2d3e50;
            font-size: 0.97em;
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b8c1;
            font-size: 1.1em;
            pointer-events: none;
        }
        .input-group input {
            padding-left: 36px;
        }
        .success-message {
            display: none;
            text-align: center;
            color: #27ae60;
            font-weight: 600;
            margin-top: 18px;
            font-size: 1.08em;
        }
        .shake {
            animation: shake 0.3s;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="payment-container">
        <h2>Payment</h2>
        <div class="order-summary">
            <strong>Order Summary</strong>
            <p><i class="fa-solid fa-shirt"></i> Item: Classic T-Shirt</p>
            <p><i class="fa-solid fa-hashtag"></i> Quantity: 2</p>
            <p><i class="fa-solid fa-dollar-sign"></i> Total: $40.00</p>
        </div>
        <form id="paymentForm" autocomplete="off" novalidate>
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-credit-card"></i></span>
                <input type="text" id="card" name="card" maxlength="19" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="input-group" style="display: flex; gap: 10px;">
                <div style="flex:2; position:relative;">
                    <span class="input-icon"><i class="fa-solid fa-calendar"></i></span>
                    <input type="month" id="expiry" name="expiry" required style="padding-left:36px;">
                </div>
                <div style="flex:1; position:relative;">
                    <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="number" id="cvv" name="cvv" maxlength="4" placeholder="CVV" required style="padding-left:36px;">
                </div>
            </div>
            <button type="submit" class="pay-btn">Pay $40.00</button>
            <div class="success-message" id="successMsg">
                <i class="fa-solid fa-circle-check"></i> Payment Successful! Thank you.
            </div>
        </form>
    </div>
</body>
</html>
