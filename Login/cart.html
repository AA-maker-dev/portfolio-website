<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 120, 200, 0.12);
            padding: 40px 30px 30px 30px;
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            letter-spacing: 1px;
            margin-bottom: 32px;
            font-weight: 700;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
            background: transparent;
        }
        th, td {
            padding: 18px 14px;
            text-align: center;
        }
        th {
            background: #f5f8fa;
            color: #3a4a5d;
            font-size: 1.05em;
            font-weight: 700;
            border-radius: 8px 8px 0 0;
        }
        tbody tr {
            background: #fafdff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(60, 120, 200, 0.06);
            transition: box-shadow 0.2s;
        }
        tbody tr:hover {
            box-shadow: 0 4px 16px rgba(60, 120, 200, 0.13);
        }
        .total-row td {
            font-weight: bold;
            background: #eaf3fb;
            color: #1a2a3a;
            font-size: 1.1em;
            border-radius: 0 0 8px 8px;
            border-top: 2px solid #d0e2f2;
        }
        .checkout-btn {
            display: block;
            margin: 36px auto 0 auto;
            padding: 16px 48px;
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,123,255,0.13);
            transition: background 0.2s, transform 0.2s;
        }
        .checkout-btn:hover {
            background: linear-gradient(90deg, #0056b3 0%, #0099cc 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 700px) {
            .container {
                padding: 18px 4vw 18px 4vw;
            }
            table, th, td {
                font-size: 0.97em;
            }
            .checkout-btn {
                width: 100%;
                padding: 14px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Blue T-Shirt</td>
                    <td>M</td>
                    <td>2</td>
                    <td>$15.00</td>
                    <td>$30.00</td>
                </tr>
                <tr>
                    <td>Black Jeans</td>
                    <td>32</td>
                    <td>1</td>
                    <td>$40.00</td>
                    <td>$40.00</td>
                </tr>
                <tr class="total-row">
                    <td colspan="4">Total</td>
                    <td>$70.00</td>
                </tr>
            </tbody>
        </table>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</body>
</html>
