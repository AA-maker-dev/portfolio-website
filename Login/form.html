<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        Name:
        <input type="text" name="Name" id="" required>
        <br>
        Email: 
        <input type="Email" name="Email" id="" placeholder="example@gmail.com">
        <br>
        Password:
        <input type="Password" name="Password" maxlength="20">
        <br>
        Age:
        <input type="" name="Age" id="" min="18" max="50">
        <br>
        Hobby: 
        <input type="checkbox" name="" id="" checked>Dancing
        <input type="checkbox" name="" id="" checked>Singing
        <input type="checkbox" name="" id="">Playing
        <br>
        Gender: 
        <input type="radio" name="Gender" id="">Male
        <label for=""></label>
        <input type="radio" name="Gender" id="">Female
        <input type="radio" name="Gender" id="">Others
        <br>
        Phone: 
        <select name="" id="">
            <option value="">+977</option>
            <option value="">+988</option>
        </select>
        <input type="text" name="Phone" id="">
        <br>
        Date:
        <input type="date" name="" id="">
        <br>
        <input type="week" name="" id="">
        <br>
        <input type="time" name="" id="">
        <br>
        <input type="search" name="" id="">
        <br>
        <input type="url" name="" id="">
        <br>
        <input type="color" name="" id="">
        <br>
        <input type="range" name="" id="">
        <br>
        Address: 
        <select name="" id="" >
            <option value="">Kathmandu</option>
            <option value="">Lalitpur</option>
            <option value="">Bhaktapur</option>
        </select>
        <br>
        <textarea name="textarea" rows="4" cols="20"></textarea>
        <br>
        <input type="file" accept="image/*" id="">
        <br>
        <input type="file" accept="" multiple id="">
        <br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>
</body>
</html>
