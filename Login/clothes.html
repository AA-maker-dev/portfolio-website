<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #222; color: #fff; padding: 20px 0; text-align: center; }
        .container { max-width: 1000px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; }
        .products { display: flex; flex-wrap: wrap; gap: 20px; }
        .product { background: #fafafa; border: 1px solid #ddd; border-radius: 6px; width: 220px; padding: 15px; text-align: center; }
        .product img { width: 150px; height: 180px; object-fit: cover; border-radius: 4px; }
        .product h3 { margin: 10px 0 5px; }
        .product p { margin: 5px 0; }
        .product button { background: #222; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .product button:hover { background: #444; }
    </style>
</head>
<body>
    <header>
        <h1>Fashion Hub Clothing Store</h1>
    </header>
    <div class="container">
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="T-Shirt">
                <h3>Classic T-Shirt</h3>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80" alt="Dress">
                <h3>Summer Dress</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Jeans">
                <h3>Blue Jeans</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Jacket">
                <h3>Denim Jacket</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
