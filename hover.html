<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effects with Pseudo-Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        a {
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            width: 150px;
            text-align: center;
        }

        a:link {
            color: red;
            text-decoration: underline;
        }

        a:visited {
            color: blue;
            text-decoration: underline;
        }

        a:hover {
            color: yellow;
            font-size: 150%;
            background-color: black;
            font-family: monospace;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:active {
            color: white;
            background-color: #333;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <a href="#link1">I live in Nepal</a>
    <a href="#link2">I live in Nepal</a>
    <a href="#link3">I live in Nepal</a>
    <a href="#link4">I live in Nepal</a>
    <a href="#link5">I live in Nepal</a>
    <a href="#link6">I live in Nepal</a>
</body>
</html>
