<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Types</title>
</head>
<body>
    <h1>Types of Hyperlinks</h1>

    <!-- External Link -->
    <a href="https://www.example.com" target="_blank">Visit Example (External Link)</a> 
    <!-- Opens the link in a new tab or window -->
    <br>

    <!-- Interlink (Link to another page within the same website) -->
    <a href="about.html" target="_self">About Us (Interlink)</a> 
    <!-- Opens the link in the same tab or window -->
    <br>

    <!-- Intralink (Link to a section within the same page) -->
    <a href="#section1" target="_self">Go to Section 1 (Intralink)</a> 
    <!-- Opens the link in the same tab or window -->
    <br>

    <!-- Email Link -->
    <a href="mailto:someone@example.com" target="_top">Send Email (Email Link)</a> 
    <!-- Opens the link in the full body of the window -->
    <br>

    <!-- Section for Intralink -->
    <h2 id="section1">Section 1</h2>
    <p>This is Section 1 of the page.</p>
</body>
</html>
