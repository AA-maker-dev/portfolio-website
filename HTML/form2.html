<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
    <tr style="background-color: aqua;">
        <th>Name</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" name="name"></td>
    </tr>
    <tr>
        <td>Sex</td>
        <td><input type="radio">Male <br>
            <input type="radio">Female</td>
    </tr>
    <tr>
        <td>Eye Color</td>
        <td><select name="eye" id="">
            <option value="">Green</option>
            <option value="">Red</option>
            <option value="">Black</option>
            <option value="">Blue</option>
        </select></td>
    </tr>
    <tr>
        <td>Check all that apply</td>
        <td><input type="checkbox">Over 6 feet Tall <br> <input type="checkbox">Over 200 pounds</td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center;">
            Describe your athletic ability: <br>
            <textarea name="athletic_ability" cols="30" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center;"><button>Enter my Info</button></td>
    </tr>
    </table>
</body>
</html>
