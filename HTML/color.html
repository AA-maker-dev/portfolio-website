<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {[]
      text-align: center;
    }
    .example1 {
      color: blue;
      margin: 10px;
    }
    .example2 {
      color: #00FF00;
      margin: 10px;
    }
    .example3 {
      color: #F00;
      margin: 10px;
    }
    .example4 {
      color: rgba(128, 0, 128, 0.7);
      margin: 10px;
    }
    .example5 {
      color: rgb(255, 165, 0);
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Color Writing Practices</h1>
    <p class="example1">Example 1: Using color name (blue)</p>
    <p class="example2">Example 2: Using 6-digit hex code (green)</p>
    <p class="example3">Example 3: Using 3-digit hex code (red)</p>
    <p class="example4">Example 4: Using RGBA (semi-transparent purple)</p>
    <p class="example5">Example 5: Using RGB (orange)</p>
  </div>
</body>
</html>
