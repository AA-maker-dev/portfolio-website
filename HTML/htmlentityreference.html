<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entity Reference Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    p {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML Entity Reference Examples</h1>
    <p>Example 1: Ampersand - &amp; (using name: &amp;amp;)</p>
    <p>Example 2: Less Than - &lt; (using name: &amp;lt;)</p>
    <p>Example 3: Greater Than - &gt; (using name: &amp;gt;)</p>
    <p>Example 4: Copyright Symbol - &copy; (using name: &amp;copy;)</p>
    <p>Example 5: Euro Symbol - &euro; (using name: &amp;euro;)</p>
  </div>
</body>
</html>
